<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Empresa de Frutas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Minha Empresa de Frutas</h1>
    <nav>
      <ul>
        <li><a href="#historico">Histórico de Vendas</a></li>
        <li><a href="#dashboard">Dashboard do Cliente</a></li>
        <!-- Adicione o identificador "btn-cadastrar" para o link "Cadastrar Frutas" -->
        <li><a href="#cadastro-frutas" id="btn-cadastrar">Cadastrar Frutas</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="historico">
      <h2>Histórico de Vendas</h2>
      <div id="historico-container">
        <!-- Aqui serão exibidas as vendas registradas -->
      </div>
    </section>
    
    <aside id="dashboard">
      <h2>Dashboard do Cliente</h2>
      <p id="saldo-cliente">
        <!-- Aqui será exibido o saldo do cliente -->
      </p>
    </aside>

    <!-- Formulário para cadastrar frutas -->
    <section id="cadastro-frutas">
      <h2>Cadastrar Nova Fruta</h2>
      <form>
        <label for="nome">Nome da Fruta:</label>
        <input type="text" id="nome" required>
        <br>
        <label for="preco">Preço da Fruta (R$):</label>
        <input type="number" id="preco" step="0.01" required>
        <br>
        <button type="button" onclick="cadastrarFruta()">Cadastrar</button>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
