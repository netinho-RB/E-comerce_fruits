<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Empresa de Frutas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Minha Empresa de Frutas</h1>
  </header>
  
  <main>
    <section id="historico">
      <h2>Histórico de Vendas</h2>
      <div id="historico-container"></div>
    </section>
    
    <aside id="dashboard">
      <h2>Dashboard do Cliente</h2>
      <p id="saldo-cliente"></p>
    </aside>

    <!-- Formulário para cadastrar frutas -->
    <section id="cadastro-frutas">
      <h2>Cadastrar Nova Fruta</h2>
      <form>
        <label for="nome">Nome da Fruta:</label>
        <input type="text" id="nome" required>
        <br>
        <label for="preco">Preço da Fruta (R$):</label>
        <input type="number" id="preco" step="0.01" required>
        <br>
        <button type="button" onclick="cadastrarFruta()">Cadastrar</button>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
